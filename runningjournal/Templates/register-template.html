<template name = "register">
    
    <h1 id = "title-auth">Sign Up</h1>
    <h6 id = "title-auth-desc">Sign in to track your progress</h6>

    <form role="form" id = "register-form">
        <div class="form-group">
            <input type = "text" class="form-control input-lg" id="register-user" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-lg" id="register-password" placeholder="Password">
        </div>
        <div class = "form-submit">
            <button id = "submit-button">Register</button>
        </div>
     </form>

</template>
